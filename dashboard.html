<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel RevaCast</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #205776;
            margin-bottom: 1.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        button {
            background-color: #205776;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #163e54;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            color: #205776;
            font-style: italic;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #205776;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RevaCast Boletim</h1>
        <p>Clique no bot√£o abaixo para iniciar todo o processo de busca, tradu√ß√£o e gera√ß√£o de √°udio.</p>

        <div class="options-container"
            style="text-align: left; margin-bottom: 20px; background: #f1f1f1; padding: 15px; border-radius: 8px;">
            <h3 style="margin-top: 0; color: #205776;">O que voc√™ deseja executar?</h3>

            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="opt_resumos" checked> 1. Buscar Artigos e Gerar Resumos (Texto)
            </label>

            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="opt_roteiro" checked> 2. Criar Roteiro do Podcast
            </label>

            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="opt_audio" checked> 3. Gerar √Åudio (ElevenLabs)
            </label>

            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="opt_mailchimp" checked> 4. Enviar E-mail (Mailchimp)
            </label>

            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="opt_firebase" checked> 5. Upload e RSS (Firebase)
            </label>
        </div>

        <button id="btnRodar" onclick="rodarBoletim()">
            üöÄ Rodar Selecionados
        </button>

        <div id="status"></div>
        <div id="log"
            style="text-align: left; margin-top: 20px; font-family: monospace; font-size: 14px; color: #333; background: #f9f9f9; padding: 15px; border-radius: 8px; max-height: 300px; overflow-y: auto; display: none;">
        </div>

        <hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">

        <h2 style="color: #205776;">Campanhas Tem√°ticas</h2>
        <p>Gere e-mails educativos com Deep Research e Imagens via DALL-E 3.</p>

        <div style="text-align: left; margin-bottom: 20px;">
            <label for="temaCampanha" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Tema
                da Campanha:</label>
            <input type="text" id="temaCampanha" placeholder="Ex: Exerc√≠cio e Diabetes Tipo 1..."
                style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px;">
        </div>

        <button id="btnCampanha" onclick="criarCampanha()">
            üé® Criar Campanha
        </button>

        <div id="statusCampanha" style="margin-top: 20px; padding: 10px; border-radius: 4px; display: none;"></div>
    </div>

    <script>
        function rodarBoletim() {
            const btn = document.getElementById('btnRodar');
            const statusDiv = document.getElementById('status');
            const logDiv = document.getElementById('log');

            // L√™ as op√ß√µes
            const resumos = document.getElementById('opt_resumos').checked;
            const roteiro = document.getElementById('opt_roteiro').checked;
            const audio = document.getElementById('opt_audio').checked;
            const mailchimp = document.getElementById('opt_mailchimp').checked;
            const firebase = document.getElementById('opt_firebase').checked;

            // Monta a URL com query params
            const url = `/rodar-boletim-stream?resumos=${resumos}&roteiro=${roteiro}&audio=${audio}&mailchimp=${mailchimp}&firebase=${firebase}`;

            // Estado de carregamento
            btn.disabled = true;
            btn.innerHTML = 'Processando...';
            statusDiv.style.display = 'block';
            statusDiv.className = '';
            statusDiv.innerHTML = '<div class="spinner"></div><div class="loading">Iniciando conex√£o...</div>';

            logDiv.style.display = 'block';
            logDiv.innerHTML = ''; // Limpa log anterior

            const evtSource = new EventSource(url);

            evtSource.onmessage = function (event) {
                const data = JSON.parse(event.data);

                if (data.status === 'progress') {
                    // Atualiza status principal e adiciona ao log
                    statusDiv.innerHTML = '<div class="spinner"></div><div class="loading">' + data.message + '</div>';

                    const logItem = document.createElement('div');
                    logItem.style.marginBottom = '5px';
                    logItem.style.borderBottom = '1px solid #eee';
                    logItem.style.paddingBottom = '2px';
                    logItem.innerText = new Date().toLocaleTimeString() + ' - ' + data.message;
                    logDiv.appendChild(logItem);
                    logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll
                }
                else if (data.status === 'done') {
                    evtSource.close();
                    statusDiv.className = 'success';
                    statusDiv.innerHTML = '‚úÖ <strong>Sucesso!</strong><br>Processo finalizado com sucesso!';

                    const logItem = document.createElement('div');
                    logItem.style.color = 'green';
                    logItem.style.fontWeight = 'bold';
                    logItem.innerText = 'FINALIZADO: ' + JSON.stringify(data.result, null, 2);
                    logDiv.appendChild(logItem);

                    btn.disabled = false;
                    btn.innerHTML = 'üöÄ Rodar Selecionados';
                }
                else if (data.status === 'error') {
                    evtSource.close();
                    statusDiv.className = 'error';
                    statusDiv.innerHTML = '‚ùå <strong>Erro:</strong><br>' + data.message;
                    btn.disabled = false;
                    btn.innerHTML = 'üöÄ Tentar Novamente';
                }
            };

            evtSource.onerror = function (err) {
                console.error("EventSource failed:", err);
                evtSource.close();
                statusDiv.className = 'error';
                statusDiv.innerHTML = '‚ùå <strong>Erro de Conex√£o:</strong><br>A conex√£o com o servidor foi perdida.';
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Tentar Novamente';
            };
        }

        async function criarCampanha() {
            const btn = document.getElementById('btnCampanha');
            const statusDiv = document.getElementById('statusCampanha');
            const temaInput = document.getElementById('temaCampanha');
            const tema = temaInput.value.trim();

            if (!tema) {
                alert('Por favor, digite um tema para a campanha.');
                return;
            }

            // Estado de carregamento
            btn.disabled = true;
            btn.innerHTML = 'Gerando... (Isso pode demorar)';
            statusDiv.style.display = 'block';
            statusDiv.className = '';
            statusDiv.innerHTML = '<div class="spinner"></div><div class="loading">Pesquisando, gerando imagem e escrevendo...</div>';

            try {
                const response = await fetch('/criar-campanha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tema: tema })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.className = 'success';
                    const result = data.resultado;
                    statusDiv.innerHTML = `
                        ‚úÖ <strong>Campanha Criada!</strong><br>
                        <a href="${result.image}" target="_blank">Ver Imagem Gerada</a><br>
                        ID Mailchimp: ${result.campaign_id}<br>
                        <small>Verifique o rascunho no Mailchimp.</small>
                    `;
                } else {
                    throw new Error(data.erro || 'Erro desconhecido');
                }

            } catch (error) {
                console.error(error);
                statusDiv.className = 'error';
                statusDiv.innerHTML = '‚ùå <strong>Erro:</strong><br>' + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üé® Criar Campanha';
            }
        }
    </script>
</body>

</html>
